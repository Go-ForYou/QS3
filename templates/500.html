{% extends "base.html" %}

{% block title %}服务器错误 - 500{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-1 text-muted">500</h1>
            <h2 class="mb-4">服务器内部错误</h2>
            <p class="lead mb-4">抱歉，服务器遇到了一个错误。请稍后再试。</p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('index') }}" class="btn btn-primary">返回首页</a>
                <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">重新登录</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
