{% extends 'base.html' %}
{% block content %}
<h1>作者注册</h1>
<form method="post" class="form">
	<label>用户名<input name="username" required></label>
	<label>密码<input name="password" type="password" required></label>
	<button type="submit">注册</button>
</form>
<p>已有账号？<a href="{{ url_for('login') }}">去登录</a></p>
{% endblock %}
